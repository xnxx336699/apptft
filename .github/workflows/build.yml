name: Build APK (debug) — TFTOverlay V4

on:
  workflow_dispatch:

env:
  PROJECT_DIR: TFTOverlay   # <— nếu thư mục dự án của ba tên khác, đổi lại ở đây

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "---- Inside PROJECT_DIR ----"
          ls -la "$PROJECT_DIR"

      - name: Verify project structure
        run: |
          test -f "$PROJECT_DIR/settings.gradle.kts" || { echo "❌ Không thấy $PROJECT_DIR/settings.gradle.kts"; exit 1; }
          test -d "$PROJECT_DIR/app" || { echo "❌ Không thấy thư mục $PROJECT_DIR/app"; exit 1; }

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept all SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools"

      - name: Ensure Gradle wrapper
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if [ ! -f "./gradlew" ]; then
            sudo apt-get update && sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: TFTOverlay-debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
